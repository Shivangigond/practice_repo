<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <style>
        body {
            background-color: rgb(15, 92, 134);
            padding: 90px 190px 60px 190px;

        }

        #grid1 {
            display: grid;
            grid-template-columns: repeat(12, 1fr);
            grid-gap: 8px;
            padding: 60px;
            background-color: rgb(56, 54, 54)
        }

        #grid1>div {
            box-shadow: rgba(48, 46, 46, 0.35) 0px 5px 15px;
            font-weight: bold;
            font-size: 20px;
            border-radius: 5%;
            color: rgb(21, 95, 164);
            background-color: rgb(72, 71, 71);
            padding: 20px;
        }

        #enter {
            grid-column: 11/span 2;
        }

        #shift {
            grid-column: 11/span 2;
        }

        #space {
            grid-column: 5/ span 4;
        }
    </style>
</head>

<body>
    <div style="background-color: rgb(67, 63, 63);">
        <div id="grid1">
            <div>~</div>
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div>7</div>
            <div>8</div>
            <div>9</div>
            <div>0</div>
            <div>Delete</div>
            <div>tab</div>
            <div>Q</div>
            <div>W</div>
            <div>E</div>
            <div>R</div>
            <div>T</div>
            <div>Y</div>
            <div>U</div>
            <div>I</div>
            <div>O</div>
            <div>P</div>
            <div>\</div>
            <div>caps</div>
            <div>A</div>
            <div>S</div>
            <div>D</div>
            <div>F</div>
            <div>G</div>
            <div>H</div>
            <div>J</div>
            <div>K</div>
            <div>L</div>
            <div id="enter">Enter</div>
            <div>shift</div>
            <div>Z</div>
            <div>X</div>
            <div>C</div>
            <div>V</div>
            <div>B</div>
            <div>N</div>
            <div>M</div>
            <div>

                < </div>
                    <div> > </div>
                    <div id="shift">shift</div>

                    </div>

            </div>
        </div>
</body>

</html>
